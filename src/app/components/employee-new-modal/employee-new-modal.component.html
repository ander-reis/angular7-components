<modal-title>
    <h5>Novo Empregado</h5>
</modal-title>

<!-- Modal -->
<form (submit)="addEmployee()">

    <modal-body>
        <div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="employee.name">
                <!-- Two way data binding -->
            </div>
            <div class="form-group">
                <label>Salario</label>
                <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary" #inputSalary>
                <!-- Two way data binding -->
            </div>
            <div class="form-group" [hidden]="employee.salary >= 1000">
                <label>Bonus</label>
                <input type="text" class="form-control" name="bonus" [(ngModel)]="employee.bonus">
            </div>
        </div>
    </modal-body>

    <modal-footer>
        <div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </modal-footer>

</form>
